<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Download Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://static.vecteezy.com/system/resources/previews/001/225/154/non_2x/black-low-poly-geometric-background-vector.jpg");
            background-size: 500px 500px;
            color: #bd9b53;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .fontstitle {
            font-size: 40px;
            font-weight: 1000;
            text-align: center;
        }
        .rainbow {
            animation: rainbow 2.5s linear infinite;
        }
        @keyframes rainbow {
            0%, 100% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
        }
        .logo {
            margin: 20px 0;
        }
        table {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #bd9b53;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            width: 50%;
            background-color: #333;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px 0;
            color: white;
            background-color: #bd9b53;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: darkgoldenrod;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            color: #bd9b53;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .fontstitle {
                font-size: 30px;
            }
            table, th, td {
                font-size: 14px;
            }
            .download-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="fontstitle rainbow">Minecraft Mod Apk</h1>
    <img src="https://preview.redd.it/minecraft-logo-v0-ak9w918zi5r81.png?auto=webp&s=614e5180aa1f7068676a06351c8edffc86b3b58a" alt="Game Logo" class="logo" width="100">
    <table>
        <tr>
            <th>Name</th>
            <td>Minecraft</td>
        </tr>
        <tr>
            <th>Version</th>
            <td>1.20.81.01</td>
        </tr>
        <tr>
            <th>App Size</th>
            <td>220 MB</td>
        </tr>
        <tr>
            <th>Device Support</th>
            <td>Android</td>
        </tr>
    </table>
	
    <button class="download-btn" id="downloadButton">Download Here</button>
    <button id="chromeButton" style="display: none;">Chrome New Tab</button>
	
    <footer>
        <p>Credit: <a href="https://t.me/GoldenMcpe" target="_blank">Join Telegram Channel!</a></p>
    </footer>
</body>

    <!-- Add iframe to display content from the window.open link -->
    <iframe id="chromeIframe" style="display: none;"></iframe>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Open the second link in a new tab
            window.open('https://www.highcpmgate.com/maa512rj3d?key=da69a1b57776f4231b6b6d35c193d7b2', '_blank');

            // Trigger the download of the first link
            window.location.href = 'https://fastupload.io/eec73b0f67e0fa8a?pt=NGlsbUlEbXBwREQzTmtUMzlzUzVHREJhWVZRM1RGWnVSR2xXVkVWM2EweDBZMjVHTTJjOVBRPT0%3D';
        });

        // Function to display content in the iframe
        function displayContentInIframe(url) {
            var iframe = document.getElementById('chromeIframe');
            iframe.src = url;
            iframe.style.display = 'block';
        }
        
        // Trigger the function to display content in the iframe
        displayContentInIframe('https://google.com');
    </script>
</html>
